<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checkout</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="shortcut icon" href="logo.002.png">
</head>
<body>
    <div class="checkout-container">
        <form id="checkout-form">
            <h2>Checkout Page</h2>
            <div class="form-group">
                <label for="uniqueId">Order Detail:</label>
                <input type="text" id="orderId" name="orderId" required>
                <div class="hint">Please enter Payment Order Id.</div>
            </div>

            <div class="form-group">
                <label for="uniqueId">Your Name:</label>
                <input type="text" id="uniqueId" name="uniqueId" required>
                <div class="hint">Enter your full name</div>
            </div>
    
            <div class="form-group">
                <label for="coinsAvailable">Contact Details:</label>
                <input type="number" id="coinsAvailable" name="coinsAvailable" required>
                <div class="hint">Enter your whatsapp number</div>
            </div>
    
        </form>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total: <span class="total-amount">â‚¹0</span></p>
            <div class="payment-options">
                <img src="qrCode.png" alt="PhonePe" class="phonepe-logo">
            </div>
            <button type="submit" form="checkout-form" id="submitButton">Place Order</button>
            <div class="how-to-buy">
            <p>How to Buy</p>
            <p>1. Pay and take screenshot of the payment</p>
            <p>2. Copy the order id / reference </p>
            <p>3. fill all the needed details </p>
            <p>4. Click on Place order</p>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
    <script>

    </script>
</body>
</html>
